<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Image Slider</h1>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1623780887476-57de7381424d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80" alt="orange and white light digital wallpaper">
            </div>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1501254667263-b4867b4f7482?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="snow covered mountains">
            </div>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1623868125132-a761958be884?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1101&q=80" alt="person in black shirt standing in lights">
            </div>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1547493447-03e65ec5cf78?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="ocean on waves crashing on rocks formation">
            </div>
            
            <button class="prev">&#10094</button>
            <button class="next">&#10095</button>
        </div>
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
